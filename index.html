<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1, viewport-fit=cover">
  <meta name="descrption" content="project-pixel-art-maker-starter-master">
  <meta name="author" content="Lawrence K Wachira">
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Lab: Pixel Art Maker </h1>
  
  <h2 class="grid">Choose Grid Size</h2>
  <form id="sizePicker">
    Grid Height:
    <input type="number" id="inputHeight" name="height" min="1" value="5">     
    Grid Width:
    <input type="number" id="inputWidth" name="width" min="1" value="5">
    <button id="btn-submit">Submit Query</button>
  </form>

  <h2 class="pick">Pick A Color</h2>
  <input type="color" id="colorPicker">
  
  <h2 class="canvas">Design Canvas</h2>
  <table id="pixelCanvas"></table>

  <script src="js/jquery.min.js"></script>
  <script src="js/designs.js"></script>
</body>
</html>
